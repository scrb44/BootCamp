        <title>Document</title>
        <script>
            function revertirCadena(texto) {
                return texto.split("").reverse().join("");
            }
            // Ejemplo de uso
            const texto = "JavaScript";
            console.log(revertirCadena(texto)); // "tpircSavaJ"
        </script>
    </head>
