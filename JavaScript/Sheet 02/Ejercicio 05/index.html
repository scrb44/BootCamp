<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            function encontrarMaximo(numeros) {
                return Math.max(...numeros);
            }
            // Ejemplo de uso
            const numeros = [1, 2, 3, 4, 5];
            console.log(encontrarMaximo(numeros)); // 5
        </script>
    </head>
    <body></body>
</html>
