<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon searcher</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/tipos.css" />
        <script type="module" src="js/main.js"></script>
    </head>
    <body>
        <header>
            <nav class="barra-busqueda">
                <input
                    class="barra-busqueda-input sombra"
                    type="search"
                    placeholder="Filtra pokemons por nombre"
                />
            </nav>
        </header>
        <main>
            <section class="poke-container"></section>
        </main>

        <div class="oreja oreja-izquierda"></div>
        <div class="oreja oreja-derecha"></div>
        <div class="moflete moflete-izquierda"></div>
        <div class="moflete moflete-derecha"></div>
    </body>
</html>
