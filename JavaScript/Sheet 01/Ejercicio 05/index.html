<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            let tope = 10,
                i = 1;
            for (; i <= tope; i++) {
                console.log("Bucle for: " + i);
            }

            i = 1;

            while (i <= 10) {
                console.log("Bucle while: " + i);
                i++;
            }
        </script>
    </head>
    <body></body>
</html>
