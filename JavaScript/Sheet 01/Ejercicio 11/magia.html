<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 300px;
                height: 300px;

                background-color: aqua;
            }

            .color {
                background-color: blueviolet;
            }
        </style>
        <script>
            let color = "";

            function hover(elem) {
                color = elem.style.backgroundColor;
                elem.style.backgroundColor = "blueviolet";
            }

            function noHover(elem) {
                elem.style.backgroundColor = color;
            }
        </script>
    </head>
    <body>
        <div onmouseover="hover(this)" onmouseleave="noHover(this)"></div>
    </body>
</html>
