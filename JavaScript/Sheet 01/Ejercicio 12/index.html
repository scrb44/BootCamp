<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            function getNumbers() {
                let input1 = document.getElementById("numero1");
                let input2 = document.getElementById("numero2");
                let aux1 = parseInt(input1.value);
                let aux2 = parseInt(input2.value);
                let numero1 = aux1 ? aux1 : 0;
                let numero2 = aux2 ? aux2 : 0;

                input1.value = "";
                input2.value = "";

                return [numero1, numero2];
            }
            function cambiarP(texto) {
                document.getElementById("resultado").innerText = texto;
            }

            function sumar() {
                let [numero1, numero2] = getNumbers();
                texto = `El resultado de la suma entre ${numero1} y ${numero2} es: ${
                    numero1 + numero2
                }`;
                cambiarP(texto);
            }
            function restar() {
                let [numero1, numero2] = getNumbers();
                texto = `El resultado de la resta entre ${numero1} y ${numero2}  es: ${
                    numero1 - numero2
                }`;
                cambiarP(texto);
            }
            function multiplicar() {
                let [numero1, numero2] = getNumbers();
                texto = `El resultado de la multiplicación entre ${numero1} y ${numero2} es:
                    ${numero1 * numero2}`;
                cambiarP(texto);
            }
            function dividir() {
                let [numero1, numero2] = getNumbers();
                if (!numero2) texto = "No se puede dividir entre cero";
                else {
                    texto = `El resultado de la división entre ${numero1} y ${numero2} es: ${
                        numero1 / numero2
                    }`;
                }
                cambiarP(texto);
            }
        </script>
    </head>
    <body>
        <br />
        <input type="number" placeholder="Operador 1" id="numero1" />
        <input type="number" placeholder="Operador 2" id="numero2" />
        <br />
        <button onclick="sumar()">Sumar</button>
        <button onclick="restar()">Restar</button>
        <button onclick="multiplicar()">Multiplicar</button>
        <button onclick="dividir()">Dividir</button>

        <p id="resultado"></p>
    </body>
</html>
