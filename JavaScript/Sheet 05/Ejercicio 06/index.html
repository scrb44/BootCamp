        <script>

                return new Promise((resolve) => {

            function obtenerHumedad() {
                return new Promise((resolve) => {
                    setTimeout(() => resolve("60%"), 2000);
                });
            }
            function obtenerViento() {
                return new Promise((resolve) => {
                    setTimeout(() => resolve("15 km/h"), 2000);
                });
            }
            async function clima() {
                Promise.all([
                    obtenerTemperatura(),
                    obtenerHumedad(),
                    obtenerViento(),
                ]).then((valores) => {
                    const text = `===Clima===\nTemperatura: ${valores[0]}\nHumedad: ${valores[1]}\nViento: ${valores[2]}`;
                    console.log(text);
                });
            }
            clima();
        </script>
