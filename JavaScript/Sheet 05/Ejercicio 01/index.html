<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            function espera(ms) {
                return new Promise((resolve) => setTimeout(resolve, ms));
            }

            let ms = 1000;
            console.log("Previo al codigo");

            espera(ms).then(() => {
                console.log("Han pasado " + ms / 1000 + " segundos");
            });
            console.log("Posterior al codigo");
        </script>
    </head>
    <body></body>
</html>
