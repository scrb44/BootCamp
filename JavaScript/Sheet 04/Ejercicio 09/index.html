<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .activo {
                width: 100px;
                height: 100px;
                background-color: green;
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", main);

            function main() {
                const bAdd = document.querySelector("button:first-child");
                const bDel = document.querySelector("button:nth-child(2)");

                bAdd.addEventListener("click", aniadir);
                bDel.addEventListener("click", eliminar);
            }

            function aniadir() {
                const div = document.querySelector("div");
                div.classList.add("activo");
            }

            function eliminar() {
                const div = document.querySelector("div");
                div.classList.remove("activo");
            }
        </script>
    </head>
    <body>
        <button>AÃ±adir</button>
        <button>Eliminar</button>
        <div></div>
    </body>
</html>
