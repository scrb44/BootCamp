<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            // Función normal
            const numeros = [1, 2, 3];
            const dobles = numeros.map(function (n) {
                return n * 2;
            });
            // Función de flecha

            const doblesFlecha = numeros.map((n) => n * 2);

            console.log(dobles);
            console.log(doblesFlecha);
        </script>
    </head>
    <body></body>
</html>
