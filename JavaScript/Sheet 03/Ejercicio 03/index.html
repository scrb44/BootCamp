<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            // Función normal
            const saludar = function () {
                return "Hola";
            };
            // Función de flecha
            const saludarFlecha = () => "Hola flecha";

            console.log(saludar());
            console.log(saludarFlecha());
        </script>
    </head>
    <body></body>
</html>
