<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            // Función normal
            const suma = function (a, b) {
                return a + b;
            };
            // Función de flecha

            const sumaFlecha = (a, b) => a + b;

            console.log(suma(2, 3));
            console.log(sumaFlecha(2, 3));
        </script>
    </head>
    <body></body>
</html>
