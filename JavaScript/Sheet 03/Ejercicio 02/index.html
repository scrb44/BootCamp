<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            // Función normal
            const cuadrado = function (x) {
                return x * x;
            };
            // Función de flecha

            const cuadradoFlecha = (x) => x * x;

            console.log(cuadrado(2));
            console.log(cuadradoFlecha(2));
        </script>
    </head>
    <body></body>
</html>
