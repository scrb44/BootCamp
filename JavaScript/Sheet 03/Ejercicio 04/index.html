<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            // Función normal
            const multiplica = function (a, b) {
                const resultado = a * b;
                return resultado;
            };
            // Función de flecha
            const multiplicaFlecha = (a, b) => a * b;

            console.log(multiplica(2, 6));
            console.log(multiplicaFlecha(2, 6));
        </script>
    </head>
    <body></body>
</html>
