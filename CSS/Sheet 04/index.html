<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon searcher</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <nav class="barra-busqueda">
                <input type="text" placeholder="Filtra pokemons por nombre" />
            </nav>
        </header>
        <main>
            <article class="carta">
                <header>
                    <img
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                        alt="Imagen de Bulbasour"
                        srcset=""
                    />
                    <h2>ID/2</h2>
                </header>
                <section>
                    <h2>Nombre</h2>
                    <div class="section-container-tipos">
                        <button class="tipo">Tipo</button>
                    </div>
                </section>
                <footer>
                    <p>Evoluciona de:</p>
                    <p class="evoluciona">Nombre</p>
                </footer>
            </article>
        </main>

        <div class="oreja oreja-izquierda"></div>
        <div class="oreja oreja-derecha"></div>
        <div class="moflete moflete-izquierda"></div>
        <div class="moflete moflete-derecha"></div>

        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </body>
</html>
