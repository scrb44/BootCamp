<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicio 16</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                width: 100vw;
            }
            .grid-container {
                display: inline-grid;
                width: 100%;
                background-color: aqua;
                margin: 0px;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr;
            }

            .grid-container > div {
                background-color: burlywood;
                padding: 4px;
                margin: 4px;
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
            <div>Item 5</div>
            <div>Item 6</div>
        </div>
    </body>
</html>
